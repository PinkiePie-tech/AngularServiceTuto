<form [formGroup]="formgroup">
  <fieldset>
    <legend>Ingr√©dients</legend>
    <div class="d-flex row">
      <div class="flex-1">
        <select formControlName="ingredient">
          <option *ngFor="let ing of ingredients$ | async" [value]="ing.id">
            {{ ing.name }}
          </option>
        </select>
      </div>
      <div class="flex-1">
        <input type="number" min="0" placeholder="qtt" formControlName="qtt" />
      </div>
      <div class="flex-1">
        <select formControlName="mesure">
          <option *ngFor="let mesure of mesures$ | async" [value]="mesure.id">
            {{ mesure.name }}
          </option>
        </select>
      </div>
      <div class="flex-1"><button (click)="addIngredient()">add</button></div>
    </div>
    <app-list-ing [ingInput]="(add$ | async) ?? []"></app-list-ing>
  </fieldset>
</form>
