<h2>Idées</h2>
<form class="d-flex row gap-10" [formGroup]="formgroup">
  <div class="flex-1">
    <select name="" id="" formControlName="fcSelect">
      <option *ngFor="let type of typeIdeas$ | async" [value]="type">
        {{ type }}
      </option>
    </select>
  </div>
  <div class="flex-1">
    <input type="text" formControlName="fcInput" />
  </div>
</form>
<div class="container-title d-flex row gap-10 center">
  <div class="title flex-1">Listes idées</div>
</div>

<div class="d-flex column" *ngFor="let idea of search$ | async">
  <div class="title d-flex column">
    <div
      class="flex-1"
      style="background-color: green"
      *ngIf="idea.typeIdea === 'bonne'"
    >
      BONNE
    </div>
    <div
      class="flex-1"
      style="background-color: red"
      *ngIf="idea.typeIdea === 'merde'"
    >
      MAUVAISE
    </div>

    <div class="flex-1">
      User :
      {{ idea.user?.firstName }} {{ idea.user?.lastName }}
    </div>
    <div class="flex-1">Title : {{ idea.title }}</div>
    <div class="flex-1">description : {{ idea.description }}</div>
  </div>
</div>
