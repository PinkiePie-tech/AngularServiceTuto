<h2>MH</h2>

<form class="d-flex column" [formGroup]="formgroup">
  <div class="flex-1">
    <select formControlName="monster">
      <option *ngFor="let monster of monsters$ | async" [value]="monster.id">
        {{ monster.name }}
      </option>
    </select>
  </div>
  <div class="flex-1 d-flex row">
    <div class="flex-1">weap</div>
    <div class="flex-1">armor</div>
  </div>
</form>
